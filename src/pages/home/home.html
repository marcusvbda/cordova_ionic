  <h2>Cadastro 2</h2>
  <form #formulario="ngForm" (ngSubmit)="postDados2(formulario)">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" name="nome" ngModel #nome='ngModel'></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" name="email" ngModel #email='ngModel'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" name="senha" ngModel #senha='ngModel'></ion-input>
          </ion-item>
          <ion-item>
              <button [disabled]="cadastro.invalid" ion-button full block color="danger">Enviar</button>
            </ion-item>
    </ion-list>
  </form>
  <p>Valor do Formul√°rio {{formulario.value | json}}</p>

  <ion-card *ngFor="let user of users">
    <ion-card-content >
      <h1 *ngIf="nome" >{{user.nome}}</h1>
      <p>{{user.email}}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button (click)="mostraNome()">Mostrar/Esconder Nome</button>
</ion-content>
