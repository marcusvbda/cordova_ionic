<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic App
    </ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Cadastro</h2>
  <form [formGroup]="cadastro" (ngSubmit)="postDados()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" name="nome" formControlName="nome" ></ion-input>
        {{nome}}
      </ion-item>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" name="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" name="senha" formControlName="senha"></ion-input>
          </ion-item>
          <ion-item>
              <button [disabled]="cadastro.invalid" ion-button full block color="danger">Enviar</button>
            </ion-item>
    </ion-list>
  </form>

  <ion-list *ngFor="let user of users">
    <ion-item-sliding>
      <ion-item>
        <h1 *ngIf="nomes">{{user.nome}}</h1>
        <p>{{user.email}}</p>
      </ion-item>
      <ion-item-options side="left">
          <button ion-button color="secondary" (click)="editaPerfil(user)">
                Editar
          </button>
       </ion-item-options>
      <ion-item-options side="right">
         <button ion-button color="danger" (click)="deletaPerfil(user)">
               Deletar
         </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <button ion-button (click)="mostraNome()">Mostrar/Esconder Nome</button>
</ion-content>
